# This file contains common pin mappings for the BigTreeTech SKR 2.
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# In newer versions of this board shipped in late 2021 the STM32F429
# is used, if this is the case compile for this with a "32KiB bootloader"
# You will need to check the chip on your board to identify which you have.
#
# The "make flash" command does not work on the SKR 2. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR 2
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# Note: The initial revision of this board has a flaw that can cause
# damage to itself and other boards. Be sure to verify the board is
# not impacted by this flaw before using it.

[mcu]
baud: 250000
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_5A0045001250324239323920-if00
restart_method: command

[temperature_sensor SKR_2]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 80

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PA3

[printer]
kinematics: corexy
# These are only safeguards for first time users
max_velocity: 200                        
max_accel: 4000               # Modify these values to tune acceleration.
# max_accel_to_decel: 7500
max_z_velocity: 10
max_z_accel: 1000
square_corner_velocity: 5

[virtual_sdcard]
path: ~/gcode_files

#############################################################################################################
### BASE SETUP
#############################################################################################################

[idle_timeout]
gcode:
  {% if printer.webhooks.state|lower == 'ready' %}
    {% if printer.pause_resume.is_paused|lower == 'false' %}
      M117 Idle timeout reached
      TURN_OFF_HEATERS
      M84
    {% endif %}
  {% endif %}
# 2 hour timeout
timeout: 7200

#####################################################################
### X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE3
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_min: -11
position_max: 300
homing_speed: 100

[stepper_y]
step_pin: PD5
dir_pin: !PD4
enable_pin: !PD6
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 0
position_min: -0.5
position_max: 300
homing_speed: 100

#####################################################################
### Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: PD11
dir_pin: PD10
enable_pin: !PD13
microsteps: 16
rotation_distance: 8
full_steps_per_rotation: 400
endstop_pin: probe:z_virtual_endstop
position_max: 300
position_min: -3.5
homing_speed: 10.0

[stepper_z1]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 8
full_steps_per_rotation: 400


#############################################################################################################
### TOOLHEAD
#############################################################################################################

[extruder]
step_pin: PD15
dir_pin: PD14
enable_pin: !PC7
microsteps: 16
full_steps_per_rotation: 200 # 360/1.8sd
rotation_distance: 4.5714
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: PB3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA2
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 300
pressure_advance: 0.05                       # Check https://www.klipper3d.org/Pressure_Advance.html for pressure advance tuning.
pressure_advance_smooth_time: 0.040           #  Default is 0.040, leave stock

[firmware_retraction]
retract_length: 0.5
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 60

# [filament_switch_sensor e0_sensor]
# switch_pin: PA4

# Due to BTT implementing a Marlin-specific safety feature,
# "anti-reversal stepper protection", this pin needs pulling
# high to pass power to stepper drivers and most FETs

[output_pin motor_power]
pin: PC13
value: 1

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PE0
run_current: 1.1
driver_TBL: 1
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 0
interpolate: False

[tmc2209 stepper_y]
uart_pin: PD3
run_current: 1.1
driver_TBL: 1
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 0
interpolate: False

[tmc2209 stepper_z]
uart_pin: PD12
run_current: 1.1
driver_TBL: 1
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 0
interpolate: False

[tmc2209 stepper_z1]
uart_pin: PD0
run_current: 1.1
driver_TBL: 1
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 0
interpolate: False

# For LDO-36STH20-1004AHG motor
[tmc2209 extruder]
uart_pin: PC6
run_current: 0.35
driver_TBL: 1
driver_TOFF: 3
driver_HEND: 9
driver_HSTRT: 7

#############################################################################################################
### BED LEVELING
#############################################################################################################

# Inductive/Capacitive probe
[probe]
pin: PE4                      # For NPN NC probes such as the Super Pinda / Vinda / SupCR / Decoprobe probes.
x_offset: 0
y_offset: 32
#z_offset: 0.0                 # Adjust this to fit your setup
samples: 3
sample_retract_dist: 3.0
lift_speed: 5.0
samples_result: median
samples_tolerance: 0.006
samples_tolerance_retries: 5

# Safe Z Home (Physical endstops only)
[safe_z_home]
home_xy_position: 150,150    # 300mm printer
speed: 100.0
z_hop: 10
z_hop_speed: 5

[bed_mesh]
horizontal_move_z: 8
mesh_min: 40,32
mesh_max: 290,260
probe_count: 5,5
fade_start: 1.0
fade_end: 10.0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: .2
speed: 150                     # 300 for performance mode
relative_reference_index: 13
move_check_distance: 5
split_delta_z: .025
fade_start: 0.6
fade_end: 10
fade_target: 0

[z_tilt]
z_positions:
	-65,150
	365,150
points:
	20,150
	295,150
speed: 75
horizontal_move_z: 12
retries: 10
retry_tolerance: 0.02

#############################################################################################################
### MAINS HEATED BED 
#############################################################################################################

[heater_bed]
heater_pin: PD7
sensor_type: Generic 3950
sensor_pin: PA1
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
pwm_cycle_time: 0.0166 # 60hz for North American AC, to avoid flickering lights.

#############################################################################################################
### Fans and Cooling
#############################################################################################################

[multi_pin PC_fan]
# Fan 0, 1
pins: PB7,PB6


[fan]
pin: multi_pin:PC_fan
kick_start_time: 0.5
off_below: 0.10

#[fan part_fan_1]
# Fan 0
#pin: PB7
#kick_start_time: 0.5
#off_below: 0.10

#[fan part_fan_2]
# Fan 1
#pin: PB6
#max_power: 1.0
#kick_start_time: 0.5
#heater_temp: 50.0

[heater_fan exhaust_fan]
# Fan 2
pin: PB5
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.5      ##  Depending on your fan, you may need to increase this value if your fan will not start. Can change cycle_time (increase) if your fan is not able to slow down effectively
heater: heater_bed
heater_temp: 60
fan_speed: 1.0             ##  If you are experiencing back flow, you can reduce fan_speed

#[case_fan]
# Fan 3 - Always On

#[hotend_fan]
# Fan 4 - Always On

